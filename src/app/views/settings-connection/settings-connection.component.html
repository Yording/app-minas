      </div>

        </div>

            </div>
            <div class="form-group col-xs-12 col-md-6">
                <select class="form-control">
                  <option disabled selected>Tipo de dato</option>
                  <option>Lista</option>
                  <option>Númerico</option>
                  <option>Texto</option>
                </select>
              </div>
          </div>
      </div>

      </div>
